<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutorials</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h3>openai generator</h3>

  <form>
    <label>Prompt:</label>
    <input type="text" name="prompt" id="prompt" placeholder="cute kitten optimizing leetcode algorithm" required maxlength="1000" minlength="15">

    <label>Size:</label>
    <select name="size" id="size" required>
      <option value="256x256">Small</option>
      <option value="512x512">Medium</option>
      <option value="1024x1024">Large</option>
    </select>

    <label>Number:</label>
    <input type="text" name="number" id="number" value="1" required>

    <button id="submitBtn">Submit</button>
  </form>

  <div class="image-container"></div>
  
</body>
<script src="script.js"></script>
</html>
